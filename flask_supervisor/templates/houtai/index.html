<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/toastr.css') }}" />
    <script type="text/javascript" src="{{ url_for('static',filename='js/toastr.js') }}"></script>
</head>

<script type="text/javascript">
    // 登录操作
    var login = function login(){
            $('#login_btn').click(function () {
                d = {};
                var t = $('form').serializeArray();
                $.each(t, function() {
                  d[this.name] = this.value;
                });
                console.log(d);
                $.ajax({
                    type: 'POST',
                    url: '/houtai/Login',
                    data: JSON.stringify(d),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (res) {
                        // if
                        toastr.success("验证成功!");
                        window.location.href="/"
                    },
                    error: function () {
                        toastr.error("服务器错误,请联系管理员!");
                    }
                });
            })
    }
</script>

<body>
    <form name="login_form" id="#login_form">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">请登录</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="button" class="btn btn-success pull-right" id="login_btn" onclick="login()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
