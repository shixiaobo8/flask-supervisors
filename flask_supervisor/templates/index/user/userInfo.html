{% extends "base/frame_boot_base.html" %}
{% block title %} 用户信息修改 {% endblock %}
{% block content %}
<div id="app">
    <template>
        <el-container>
            <el-header>
                <el-breadcrumb separator-class="el-icon-arrow-right">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>用户信息修改</el-breadcrumb-item>
                </el-breadcrumb>
            </el-header>
            <el-main>
                <el-table
                        :data="tableData"
                        border
                        style="width: 100%">
                    <el-table-column
                            fixed
                            align="center"
                            prop="ctime"
                            label="创建日期"
                            width="220">
                        <template slot-scope="scope">
                            <i class="el-icon-time"></i>
                            <span style="margin-left: 10px">{[ scope.row.ctime ]}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            fixed
                            align="center"
                            prop="mtime"
                            label="最近修改时间"
                            width="220">
                        <template slot-scope="scope">
                            <i class="el-icon-time"></i>
                            <span style="margin-left: 10px">{[ scope.row.mtime ]}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="username"
                            label="用户名"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="weixin"
                            label="微信昵称"
                            width="120">
                    </el-table-column>
                    >
                    <el-table-column
                            align="center"
                            prop="password"
                            label="密码"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="phone"
                            label="手机号"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="email"
                            label="邮箱"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="touxiang"
                            label="头像"
                            width="260">
                        <template slot-scope="scope">
                            <img :src="scope.row.touxiang" min-width="50" height="50" class='img-circle'
                                 alt='{{ current_user.username }}'/>
                            <el-button type="primary" icon="el-icon-upload el-icon--right" size="mini"
                                       @click="changeTouXiang(scope.row.touxiang)">更换头像
                            </el-button>
                            <el-dialog title="正在更换头像" :visible.sync="dialogTouXiangVisible" width="30%"
                                       :modal-append-to-body='false'>
                                <el-upload
                                        class="avatar-uploader"
                                        name="touxiang"
                                        :on-exceed="onExceed"
                                        action="/houtai/user/info/touxiang"
                                        :on-preview="handlePreview"
                                        :on-remove="handleRemove"
                                        data=Object.create({"username":"{{ current_user.username }}"})
                                        :on-success="handleAvatarSuccess"
                                        list-type="picture"
                                        :before-upload="beforeAvatarUpload">
                                    <i class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                            </el-dialog>
                        </template>
                    </el-table-column>
                    <el-table-column
                            align="center"
                            label="操作"
                            width="200">
                        <template slot-scope="scope">
                            <!--<el-row>-->
                            <el-button type="info" icon="el-icon-search" @click="handleClick(scope.$index, scope.row)"
                                       size="small">查看
                            </el-button>
                            <el-button type="primary" icon="el-icon-edit" size="mini"
                                       @click="handleEdit(scope.$index, scope.row)">编辑
                            </el-button>
                            <el-dialog title="用户个人信息" :visible.sync="dialogFormVisible" :modal-append-to-body='false'>
                                <el-form :model="userform" name="userform" status-icon :rules="rules" ref="userform">
                                    <el-form-item label="用户名" :label-width="formLabelWidth" prop="username">
                                        <el-input v-model="userform.username" auto-complete="off" name="username"
                                                  :disabled="isdisabledFn"></el-input>
                                    </el-form-item>
                                    <el-form-item label="密码" :label-width="formLabelWidth" prop="password">
                                        <el-input v-model="userform.password" auto-complete="off" show-password
                                                  name="password" :disabled="isdisabledFn"></el-input>
                                    </el-form-item>
                                    <el-form-item label="密码确认" :label-width="formLabelWidth" prop="checkPass">
                                        <el-input v-model="userform.checkPass" auto-complete="off" show-password
                                                  name="checkPass" :disabled="isdisabledFn"></el-input>
                                    </el-form-item>
                                    <el-form-item label="邮箱" :label-width="formLabelWidth" prop="email">
                                        <el-input v-model="userform.email" auto-complete="off" name="email"
                                                  :disabled="isdisabledFn"></el-input>
                                    </el-form-item>
                                    <el-form-item label="微信号" :label-width="formLabelWidth" prop="weixin_name">
                                        <el-input v-model="userform.weixin_name" auto-complete="off"
                                                  name="weixin_name" :disabled="isdisabledFn"></el-input>
                                    </el-form-item>
                                    <el-form-item label="手机号" :label-width="formLabelWidth" prop="phone">
                                        <el-input v-model="userform.phone" auto-complete="off" name="phone"
                                                  :disabled="isdisabledFn"></el-input>
                                    </el-form-item>
                                </el-form>
                                <div slot="footer" class="dialog-footer">
                                    <el-button @click="resetForm('userform')" id="reset" :disabled="isdisabledFn">重置
                                    </el-button>
                                    <el-button type="primary" @click="submitForm('userform')" id="commit"
                                               :disabled="isdisabledFn">提交
                                    </el-button>
                                </div>
                            </el-dialog>
                        </template>
                    </el-table-column>
                </el-table>
                <!--</el-row>-->
                <!-- Form -->
            </el-main>
        </el-container>
    </template>
</div>
<style>
  .avatar-uploader .el-upload {
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .avatar-uploader .el-upload:hover {
    border-color: #409EFF;
  }
  .avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 178px;
    height: 178px;
    line-height: 178px;
    text-align: center;
  }
  .avatar {
    width: 178px;
    height: 178px;
    display: block;
  }
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        padding-top: 20px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
</style>
<script>
    var Main = {
        delimiters: ['{[', ']}'],
        editFormVisible: true, //默认不显示编辑弹层
        upload_json:Object.create({"username":"{{ current_user.username }}"}),
        //动态数据
        data() {
            var checkUsername = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('用户名不能为空'));
                }
                setTimeout(() => {
                    if (value.length == 0) {
                        callback(new Error('请输入用户名'));
                    } else {
                        if (value.length > 18 || value.length < 6) {
                            callback(new Error('用户名必须小于18位并且大于等于6位!'));
                        } else {
                            callback();
                        }
                    }
                }, 1000);
            };
            var checkweixin_name = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('微信名称不能为空'));
                }
                setTimeout(() => {
                    if (value.length == 0) {
                        callback(new Error('请输入微信名称'));
                    } else {
                        if (value.length > 18 || value.length < 6) {
                            callback(new Error('微信名称必须小于18位并且大于等于6位!'));
                        } else {
                            callback();
                        }
                    }
                }, 1000);
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (value.length > 18 || value.length < 6) {
                        callback(new Error('密码必须小于18位并且大于等于6位!'));
                    } else if (this.userform.checkPass !== '') {
                        this.$refs.userform.validateField('checkPass');
                    } else {
                        callback();
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value.length > 18 || value.length < 6) {
                    callback(new Error('密码必须小于18位并且大于等于6位!'));
                } else if (value !== this.userform.password) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            var checkPhone = (rule, value, callback) => {
                const phoneReg = /^1[3|4|5|7|8][0-9]{9}$/
                if (!value) {
                    return callback(new Error("电话号码不能为空"))
                }
                setTimeout(() => {
                    // Number.isInteger是es6验证数字是否为整数的方法,但是我实际用的时候输入的数字总是识别成字符串
                    // 所以我就在前面加了一个+实现隐式转换
                    if (!Number.isInteger(+value)) {
                        callback(new Error("请输入数字值"))
                    } else {
                        if (phoneReg.test(value)) {
                            callback()
                        } else {
                            callback(new Error("电话号码格式不正确"))
                        }
                    }
                }, 100)
            };
            return {
                tableData: [],
                dialogFormVisible: false,
                dialogTouXiangVisible:false,
                dialogVisible: true,
                imageUrl: '',
                userform: {
                    username: "",
                    password: "",
                    checkPass: "",
                    weixin_name: "",
                    phone: "",
                    email: "",
                    touxiang: "",
                },
                formLabelWidth: '80px',
                centerDialogVisible: true,
                top: "30px",
                startUsingDialog: false,
                startUsingLoading: false,
                rules: {
                    username: [
                        {validator: checkUsername, trigger: ['blur', 'change']}
                    ],
                    email: [
                        {type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur', 'change']},
                        {required: true, message: '请输入邮箱', trigger: 'blur'}
                    ],
                    password: [
                        {validator: validatePass, required: true, trigger: 'blur'}
                    ],
                    checkPass: [
                        {validator: validatePass2, required: true, trigger: 'blur'}
                    ],
                    phone: [
                        {validator: checkPhone, required: true, trigger: 'blur'}
                    ],
                    weixin_name: [
                        {validator: checkweixin_name, required: true, trigger: 'blur'}
                    ],
                    touxiang: [
                        {type: 'url', message: "请填写正确的头像url", trigger: ['blur', 'change']},
                        {message: "请输入头像地址url", required: true, trigger: 'blur'}
                    ],
                },
                isdisabledFn: false,
            }
        },
        mounted: function () {
            var _this = this;  //很重要！！
            axios({
                method: 'get',
                url: '/houtai/user/info',
                params: {
                    username: '{{ current_user.username }}'
                }
            })
                .then(function (response) {
                    console.log(response.data);
                    _this.tableData = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        },
        methods: {
            // 查看
            handleClick(index, row) {
                this.editFormVisible = true;
                this.dialogFormVisible = true;
                this.userform['username'] = row.username;
                this.userform['password'] = row.password;
                this.userform['checkPass'] = row.password;
                this.userform['email'] = row.email;
                this.userform['phone'] = row.phone;
                this.userform['weixin_name'] = row.weixin;
                // 禁用编辑
                this.isdisabledFn = "disabled";
            },
            // 编辑
            handleEdit(index, row) {
                //显示弹框
                this.dialogFormVisible = true;
                this.userform['username'] = row.username;
                this.userform['password'] = row.password;
                this.userform['checkPass'] = row.password;
                this.userform['email'] = row.email;
                this.userform['phone'] = row.phone;
                this.userform['weixin_name'] = row.weixin;
                this.isdisabledFn = false;
            },
            submitForm(formName) {
                this.startUsingLoading = true;
                var that = this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        console.log(this.userform);
                        axios({
                            method: 'PUT',
                            url: '/houtai/user/info',
                            data: this.userform,
                        })
                            .then(function (response) {
                                setTimeout(() => {
                                    toastr.info("修改成功!");
                                    console.log(that);
                                    that.startUsingDialog = false;
                                    that.startUsingLoading = false;
                                    that.dialogFormVisible = false;
                                    that.$refs[formName].resetFields();
                                }, 1000);
                                window.location.reload();
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                        ;
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            //删除文件之前的钩子函数
            handleRemove(file, fileList) {
                this.$message({
                    type: 'info',
                    message: '已删除原有图片',
                    duration: 6000
                });
            },
            //点击列表中已上传的文件事的钩子函数
            handlePreview(file) {
            },
            //上传的文件个数超出设定时触发的函数
            onExceed(files, fileList) {
                this.$message({
                    type: 'info',
                    message: '最多只能上传一个图片',
                    duration: 6000
                });
            },
            //文件上传前的前的钩子函数
            //参数是上传的文件，若返回false，或返回Primary且被reject，则停止上传
            changeTouXiang(url) {
                this.dialogTouXiangVisible=true;
                this.imageUrl=url;
            },
            //文件上传成功的钩子函数
            handleAvatarSuccess(res, file) {
                this.imageUrl = URL.createObjectURL(file.raw);
                console.log(res);
                // toastr.info('正在上传,请稍后...');
                if (file.response.success) {
                    this.editor.picture = file.response.message; //将返回的文件储存路径赋值picture字段
                     this.$message({
                        type: 'info',
                        message: '图片上传成功',
                        duration: 6000
                });
                }
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isGIF = file.type === 'image/gif';
                const isPNG = file.type === 'image/png';
                const isBMP = file.type === 'image/bmp';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG && !isGIF && !isPNG && !isBMP) {
                    this.$message.error('上传图片必须是JPG/GIF/PNG/BMP 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传图片大小不能超过 2MB!');
                }
                return (isJPG || isBMP || isGIF || isPNG) && isLt2M;
            },
            upload_json(){
                console.log(2342342342134);
                return {"username":{{ current_user.username }} };
            }
        }
    };
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
{% endblock %}
