{% extends "base/frame_boot_base.html" %}
{% block title %} 导航栏列表 {% endblock %}
{% block content %}
<div id="app">
    <template>
        <el-container>
            <el-row style="height:40px;margin-top:20px;">
  <el-col :span="24" ><div class="grid-content bg-purple-dark" style="backgroud-color:#85934D;">
      <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left:20px;">
  <el-breadcrumb-item :to="{ path: '/' }">后台首页</el-breadcrumb-item>
  <el-breadcrumb-item>导航栏列表</el-breadcrumb-item>
</el-breadcrumb>
  </div></el-col>
</el-row>

            <el-header style="height:40px;">
                <el-row>
                    <el-col :span="24">
                        <div class="grid-content bg-purple-dark">
                            <el-button @click="newAdd" type="success" icon="el-icon-plus" round>新增</el-button>
                            <el-button @click="delMul" type="danger" icon="el-icon-delete" round>删除</el-button>
                        </div>
                    </el-col>
                </el-row>
            </el-header>

            <el-main>
                <el-table
                        :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))"
                        ref="multipleTable"
                        @selection-change="handleSelectionChange"
                        style="width: 100%">
                    <el-table-column
                            type="selection"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            fixed
                            label="一级导航栏名称"
                            width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{[ scope.row.nav_name ]}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="前后/台"
                            width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{[ scope.row.nav_type ]}</span>
                        </template>
                    </el-table-column>

                    <el-table-column
                            label="二级导航栏名称"
                            width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{[ scope.row.subnav_name ]}</span>
                        </template>
                    </el-table-column>

                    <el-table-column
                            label="二级导航栏url"
                            width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{[ scope.row.subnav_url ]}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            align="right">
                        <template slot="header" slot-scope="scope">
                            <el-input
                                    v-model="search"
                                    size="mini"
                                    placeholder="输入关键字搜索"/>
                        </template>
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    @click="handleEdit(scope.$index, scope.row)">编辑
                            </el-button>
                            <el-button
                                    size="mini"
                                    type="danger"
                                    @click="handleDelete(scope.$index, scope.row)">删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>

            <el-footer>
                <el-row>
                    <el-col :span="12">
                        <div class="grid-content bg-purple-light">
<!--                            <el-button @click="toggleSelection([tableData[1], tableData[2]])">切换第二、第三行的选中状态</el-button>-->
                            <el-button @click="toggleSelection()">取消选择</el-button>
                        </div>
                    </el-col>
                    <el-col :span="12">
                        <div class="grid-content bg-purple-light" style="margin-right:10px;">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="currentPage"
                                    :page-sizes="[10,20,50]"
                                    :page-size="page_size"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="count">
                            </el-pagination>

                        </div>
                    </el-col>
                </el-row>
            </el-footer>
        </el-container>
    </template>
</div>
<style>
    .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .el-pagination {
    padding:2px 280px;
  }

</style>
<script>
var Main = {
    delimiters: ['{[', ']}'],
    data() {
      return {
        currentPage: 1,
        count:0,
        page_size:10,
        search: '',
        tableData: []
      }
    },
    mounted: function () {
            var _this = this;  //很重要！！
            axios({
                method: 'get',
                url: '/houtai/NavList',
                params: {
                    username: '{{ current_user.username }}'
                }
            })
                .then(function (response) {
                    console.log(response.data.data);
                    _this.tableData = response.data.data;
                    _this.count = response.data.count;
                    _this.current_page = response.data.current_page;
                    _this.page_size = response.data.page_size;
                })
                .catch(function (error) {
                    console.log(error);
                });
        },
    methods: {
      handleEdit(index, row) {
        console.log(index, row);
      },
      handleDelete(index, row) {
        console.log(index, row);
      },
      newAdd() {
            console.log("正在新增行");
      },
      delMul() {
            console.log("正在删除行");
      },
      handleSelectionChange(val) {
        this.multipleSelection = val;
      },
      toggleSelection(rows) {
        if (rows) {
          rows.forEach(row => {
            this.$refs.multipleTable.toggleRowSelection(row);
          });
        } else {
          this.$refs.multipleTable.clearSelection();
        }
      },
      handleSizeChange(val) {
        console.log(`每页 ${val} 条`);
      },
      handleCurrentChange(val) {
        console.log(`当前页: ${val}`);
      },
      goBack() {
        console.log('go back');
      }
    }

};
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');


</script>
{% endblock %}
